<h3 *ngIf="pickUp">Select the Pick-Up point</h3>
<h3 *ngIf="dropOff">Select the Drop-off point</h3>  
<button  mat-raised-button color="primary" (click)="toNext()" *ngIf="pickUp" >Confirm Pikup location</button>
<button mat-raised-button color="primary" (click)="dropConfirm()" *ngIf="dropOff" >Confirm Drop-off location</button>
<button mat-raised-button color="primary" (click)="getList(dst)" *ngIf="nextPage" >Show Options</button>
<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="pikupPoint($event)">
  <agm-marker 
  [latitude]="lat" 
  [longitude]="lng"
  *ngIf="locationChosen"
  ></agm-marker>
</agm-map>
