<body>
<div class="bg">

  <div>
    <br>
    <mat-card>
      <br>
      <button mat-raised-button color="primary" routerLink="/icreate">Add A New Item</button>
      <br><br>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="basic">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name of the API</th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Host">
          <th mat-header-cell *matHeaderCellDef>Host</th>
          <td mat-cell *matCellDef="let element"> {{element.Host}} </td>
        </ng-container>
        <ng-container matColumnDef="Catogery">
          <th mat-header-cell *matHeaderCellDef>Catogery</th>
          <td mat-cell *matCellDef="let element"> {{element.Catogery}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Version">
          <th mat-header-cell *matHeaderCellDef>Version </th>
          <td mat-cell *matCellDef="let element"> {{element.Version}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-raised-button color="accent" (click)="det(element.Host)">Details</button>
            <button mat-raised-button color="primary" (click)="edit(element._id)">Edit</button>
            <button mat-raised-button color="warn" (click)="delete(element._id)">Delete</button>
            
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </mat-card>
  </div>
</div>
</body>
